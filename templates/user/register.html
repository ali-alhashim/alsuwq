{% extends 'base.html' %}


{% block content %}


<form action="{%url 'register'%}" method="POST"> 
    {% csrf_token %}
<div class="text-center my-5">
    {% include 'layout/alert.html' %}  
    </div>
    {{form.non_field_errors}}
    <div class="signin-card my-auto mx-auto ">
      
    <h5 class="my-2"> Register</h5>
    <hr>
    

    <div class="form-row">
        <div class="col form-group">
            <label>Name</label>
             {{form.name}}
        </div> <!-- form-group end.// -->
        <div class="col form-group">
            <label>Mobile</label>
              {{form.mobile}}
        </div> <!-- form-group end.// -->
    </div> <!-- form-row end.// -->
    <div class="form-group">
        <label>Email {{form.email.errors}}</label>
       {{form.email}}
        
    </div> <!-- form-group end.// -->
    
    
       
    
    <div class="form-group">
        <label>Address</label>
        {{form.address}}
    </div> <!-- form-group end.// -->
    <div class="form-row">
        <div class="form-group ">
            <label>Create password</label>
           {{form.password}}
        </div> <!-- form-group end.// --> 
        <div class="form-group ">
            <label>Repeat password</label>
           {{form.confirm_password}}
        </div> <!-- form-group end.// -->  
    </div>
    <hr>
    <div class="form-group text-center">
        <button type="submit" class="btn btn-primary btn-block w-100"> Register  </button>
    </div> <!-- form-group// -->      




    
    </div>
   
</form>
{% endblock content %}
