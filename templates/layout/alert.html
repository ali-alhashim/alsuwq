{% if messages %}

    {% for message in messages %}
   
       
        {%if message.tags == 'success'%}
       <!--success-->
        <script>
            console.log('{{message.tags}}');
            Swal.fire({
                position: 'top-end',
                icon: 'success',
                title: '{{ message }}',
                showConfirmButton: false,
                timer: 1500
              })
        </script>

         <!--error-->
        {%elif message.tags == 'error'%}
        <script>
        Swal.fire({
            icon: 'error',
            title: 'Oops...',
            text: '{{ message }}',
           
          })
        </script>
        {%endif%}
   
    {% endfor %}

{% endif %}
