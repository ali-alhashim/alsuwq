{% if messages %}

    {% for message in messages %}
   
       

       <!--success-->
        <script>
          
            Swal.fire({
                position: 'top-end',
                icon: 'success',
                title: '{{ message }}',
                showConfirmButton: false,
                timer: 1500
              })
        </script>
   
    {% endfor %}

{% endif %}
